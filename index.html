div for whole calculator
  its a calculator title
  screen = input? or maybe something more chill
  make some rows for the buttons
  maybe some columns
  add some buttons
   

   0-9, ac, ce, + - * /  =  -->

   <html>
    <head>
      <title>Epic calculator</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
        <div class="calculator">
            <div class="row">
                <div class="col-4"><h2 id="screen"></h2></div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="wide">AC</button>
                </div>
                <div class="col-1">
                    <button>CE</button>
                </div>
                <div class="col-1">
                    <button>รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button>7</button>
                </div>
                <div class="col-1">
                    <button class="button">8</button>
                </div>
                <div class="col-1">
                    <button class="button">9</button>
                </div>
                <div class="col-1">
                    <button class="button">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button>4</button>
                </div>
                <div class="col-1">
                    <button>5</button>
                </div>
                <div class="col-1">
                    <button>6</button>
                </div>
                <div class="col-1">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="col-1">
                    <button>2</button>
                    <button>.</button>
                </div>
                <div class="col-1">
                    <button>3</button>
                    <button>=</button>
                </div>
                <div class="col-1">
                    <button class="tall">+</button>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
